<mav-top-bar (toggle)="this.backToHome()"></mav-top-bar>
<div class="container-fluid">
	<div class="row">
		<div class="col overflow-auto max-height col-dividing-line">
			<div class="container-fluid pe-2 ps-4">
				<div class="row top-row">
					<div class="col mt-4 ps-0">
						<h2 class="mt-4">Group Management</h2>
					</div>
				</div>
				<div class="row p-0">
					<div class="col me-2">
						<button
							type="button"
							class="btn btn-primary btn-sm float-end"
							(click)="navigateToCreateGroup()"
						>
							<mav-icon-addgroup></mav-icon-addgroup>
							Create group
						</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col mt-3">
					<mav-groups-overview
						[groups]="this.groupsFacade.getGroups | async"
						[columnDevision]="this.showGroupSplitScreen ? 12 : 6"
					>
					</mav-groups-overview>
				</div>
			</div>
		</div>
		<div [ngClass]="{ col: this.showGroupSplitScreen }">
			<router-outlet
				(activate)="onActivate()"
				(deactivate)="onDeactivate()"
			></router-outlet>
		</div>
	</div>
</div>
